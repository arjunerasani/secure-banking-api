<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Secure Bank</title>

    <!-- this link includes the CSS form-->

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <h2>Secure Bank Login</h2>

    <!-- th:action is thymeleaf syntax to post this to an endpoint in this case the login page-->

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Spring security expects default names like username and password -->

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</div>

</body>
</html>
